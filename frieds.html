<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frieds - Kokoa clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>

    <a id="friends-display-link" href="#">
      <i class="fa-solid fa-circle-info"></i>
      Friends'Names Display
      <i class="fa-solid fa-chevron-right fa-sm"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatare user-component__avatare--xl"
            src="https://phinf.pstatic.net/contact/20220907_80/1662558423261PBDfr_PNG/avatar_profile.png?type=f130_130"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Cklee</h4>
            <!-- <h6 class="user-component__subtitle">나는야 이창건 헤헷</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up fa-sm"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatare user-component__avatare--sm"
              src="https://phinf.pstatic.net/contact/20220907_80/1662558423261PBDfr_PNG/avatar_profile.png?type=f130_130"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title-not-bold">
                Cklee
              </h4>
              <!-- <h6 class="user-component__subtitle">나는야 이창건 헤헷</h6> -->
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fa-solid fa-chevron-right fa-sm"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="frieds.html" class="nav__link"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <div class="nav__bot"></div>
            <i class="fa-regular fa-bell fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen"><i class="fa-solid fa-comment"></i></div>
    <div id="no-mobile">Your screen is too big</div>
    <script
      src="https://kit.fontawesome.com/496c1ca3e6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
